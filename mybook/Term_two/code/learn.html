<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>onmouse</title>
	<style type="text/css">
	* {
		font-size: 14px;
		margin: 0 0 ;
		padding: 0 0 ;
	}
	ul,li,ol{
		list-style: none;
	}
	.contain {
		width: 400px;
		height: 200px;
		margin: 50px 50px;
		border: 1px solid #ccc;
	}
    ul li {
    	float: left ;
    	width: 100px;
    	height: 30px;
    	line-height: 30px; 
    	text-align: center;
    	background: #ccc;
    }
    .div2 {
    	width: 400px;
    	height: 170px;
    	margin-top: 30px;
    	font-size: 35px;
    	text-align: center;
    	
    }
	</style>
</head> 
<body>
 <div class="contain">
 <ul> 
 <li>新闻</li>
 <li>体育</li>
 <li>财经</li>
 <li>微博</li>
 </ul>
  <div class="div2"></div>
 </div>

<script type="text/javascript">
var ali = document.getElementsByTagName('li');
var div2 = document.getElementsByTagName('div')[1];
for(i = 0 ; i < ali.length ; i ++) {
  
  switch (i) {
  	 case 0 : 
  	 ali[i].onmouseover = function () { 
  	 	this.style.backgroundColor = '#999'; 
  	 	div2.innerHTML = '新闻';
  	 	div2.style.backgroundColor = this.style.backgroundColor;
  	 };
  	 break;
  	 case 1 : ali[i].onmouseover = function () { 
  	 	this.style.backgroundColor = 'green';
  	 	div2.innerHTML = '体育';
  	 	div2.style.backgroundColor = this.style.backgroundColor;
  	 };
  	 break;
  	 case 2 : ali[i].onmouseover = function () { 
  	 	this.style.backgroundColor = 'blue';
  	 	div2.innerHTML = '财经';
  	 	div2.style.backgroundColor = this.style.backgroundColor;
  	 };
  	 break;
  	 case 3 : ali[i].onmouseover = function () { 
  	 	this.style.backgroundColor = 'red';
  	 	div2.innerHTML = '微博';
  	 	div2.style.backgroundColor = this.style.backgroundColor;
  	 };
  	 break;
  }


  ali[i].onmouseout = function () {
  	this.style.backgroundColor = '';
  }

}

</script>
</body>
</html>
